name: Linux targets

on: [push]

jobs:
  cross:
    strategy:
      matrix:
        platform:
          - raspbian
          - aarch64-unknown-linux-gnu
          - armv6vfp-unknown-linux-gnueabihf
          - armv7-unknown-linux-gnueabihf
          - aarch64-linux-android
          - armv7-linux-androideabi
          - i686-linux-android
          - x86_64-linux-android

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Cross script
      run: docker run -e PLATFORM=${{matrix.platform}} -v `pwd`:/tract -w /tract debian:stretch .travis/cross.sh
