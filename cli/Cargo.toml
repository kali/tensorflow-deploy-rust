[package]
name = "cli"
version = "1.0.0"
authors = ["Romain Liautaud <romain.liautaud@snips.ai>"]
autobenches = false

[dependencies]
clap = "2.31"
colored = "1.6"
conform = { path = "../conform" }
dot = "0.1.4"
error-chain = "0.12"
lazy_static = "1.0"
log = "0.4"
ndarray = "0.11"
prettytable-rs = { git = "https://github.com/liautaud/prettytable-rs" }
rand = "0.4"
simplelog = "0.5"
terminal_size = "0.1.7"
textwrap = "0.10"
tfdeploy = { path = "..", features=["serialize"] }
pbr = "1.0"
atty = "0.2"
libc = "0.2"
rouille = "2.1"
open = "1.2"
serde_json = { "version" = "1.0" }
bincode = { "version" = "1.0" }

[features]
default = []
tensorflow = []

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "streaming_conv2d"
harness = false

